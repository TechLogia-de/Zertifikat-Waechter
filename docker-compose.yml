services:
  # Agent f端r Intranet-Scans
  agent:
    build: ./agent
    container_name: certwatcher-agent
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SCAN_TARGETS: ${SCAN_TARGETS:-localhost}
      SCAN_PORTS: ${SCAN_PORTS:-443,8443,636}
      SCAN_INTERVAL: ${SCAN_INTERVAL:-3600}
      SCAN_TIMEOUT: ${SCAN_TIMEOUT:-5}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    restart: unless-stopped
    networks:
      - certwatcher

  # Worker (optional) f端r komplexe Jobs
  worker:
    build: ./worker
    container_name: certwatcher-worker
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      WORKER_INTERVAL: ${WORKER_INTERVAL:-300}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    restart: unless-stopped
    networks:
      - certwatcher

  # Redis f端r MCP Context State
  redis:
    image: redis:7-alpine
    container_name: certwatcher-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - certwatcher
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # MCP Server f端r AI/API Integration
  mcp-server:
    build: ./mcp-server
    container_name: certwatcher-mcp
    restart: unless-stopped
    ports:
      - "8787:8787"
    environment:
      PORT: 8787
      NODE_ENV: ${NODE_ENV:-production}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:-}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      API_KEY_HASH_SECRET: ${API_KEY_HASH_SECRET}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - certwatcher
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8787/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  certwatcher:
    driver: bridge

volumes:
  redis_data:


